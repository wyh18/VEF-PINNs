# Physical parameters
physical_config:
  kn: 1
  sigma_s: 1
  sigma_a: 0
  time_dimension: 1
  space_dimension: 1
  velocity_dimension: 1
  t_range: [0.0, 1.0]
  x_range: [0.0, 1.0]
  v_range: [-1.0, 1.0] 
  ref_x_range: [0.0, 1.0]
  ref_N: 101
# Dataset parameters
dataset_config:
  interior_samples: 1024
  boundary_samples: 256
  initial_samples: 512

# Model parameters
model_config:
  device_ids: [0]
  lr: 0.001
  stage_num: 500
  decay_rate: 0.96
  I_iterations: 3000
  rho_iterations: 2000

  neural_network_type: "FCNet"
  units_I: [40, 40, 40, 40]
  units_rho: [40, 40, 40, 40]
  num_vquads: 30
  regularizers: [1.0, 10.0, 10.0]

  